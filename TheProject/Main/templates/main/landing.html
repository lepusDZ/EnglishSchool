{% extends "base.html" %}
{% load static %}

{% block content %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<div class="photo-list">
    <h2>Photos</h2>
    <ul>
        {% for photo in photos %}
        <li>
            <img src="media/{{ photo.photo }}" alt={{ photo.caption }} width="300" height="300"> <!-- FIX src + write photo details -->  
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock content %}

<script src="{% static 'TheProject/Main/static/js/photo.js' %}"></script>   <!-- FIX JS with Kulich -->
